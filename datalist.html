<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Datalist
    </title>
  </head>
  <body>
    <h2>Output
    <label>
      Enter your favorite fruit:
    </label>
    <input list="fruits" name="fruit" id="fruit" />
    <datalist id="fruits">
      <option value="Mango" />
      <option value="Apple" />
      <option value="Kiwi" />
      <option value="Guava" />
    </datalist>
    </h2>
  </body>
</html>
