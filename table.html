<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Table
    </title>

    <style>
      table, tr, th, td {border: 1px solid #2aaa6e}
    </style>

  </head>
  <body>
    <table cellpadding="10" cellspacing="10">
      <thead>
        <tr>
          <th>S.no.</th>
          <th>Language</th>
          <th>Mostly used for</th>
        </tr>
      </thead>
      <tbody>
        <tr>
         <td>1</td>
         <td>HTML</td>
         <td>FrontEnd</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>FrontEnd</td>
        </tr>
        <tr>
         <td>3</td>
         <td>Python</td>
         <td>BackEnd</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
